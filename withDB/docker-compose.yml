version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: casbin-postgres
    environment:
      POSTGRES_DB: casbin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    container_name: casbin-go-app
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: secret
      DB_NAME: casbin
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
